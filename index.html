<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  
</head>
<body id="body">

    <div id="greeting">
        <h1>Rock, Paper, Scissors.</h1>
        <p>You versus Computer.</p>
        <br>
        <button id = "startBtn">Start</button> <!-- when the user clicks btn, start game();*/ -->
    </div>

    <div id="img-div">
        <button class = "choiceBtn" id = "rockBtn"><img id="rockImg" class="img" src="images/rock.png" alt="rock image"></button>
        <button class = "choiceBtn" id = "paperBtn"><img id="paperImg" class="img" src="images/paper.png" alt="paper image"></button>
        <button class = "choiceBtn" id = "scissorsBtn"><img id="scissorsImg" class="img" src="images/scissors.png" alt="scissors image"></button>
    </div>

    <div id="statusDiv">
        <p id= "choice">&#8205;</p>
        <p id="yourStatus">&#8205;</p>
        <p id="compStatus">&#8205;</p>
        <br><br>
        <p id="statusP">&#8205;</p>
    </div>

    <div id="noPopUp">
        <p id="noPopUpP"></p>
        <button id = "noEndButton" onclick="window.location.reload();"></button>
    </div>

    <div id="noCoverUp"></div>

    <div id="scoreboard">
        <p id="roundP">Round: 0/5</p>
        <p id="userScoreP">Your score: 0</p>
        <p id="compScoreP">Computer score: 0</p>
        <div id = blueSquare></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
